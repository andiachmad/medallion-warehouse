version: 1

models:
  - name: silver_category
    columns:
      - name: product_category_name
        tests:
          - not_null
      - name: product_category_name_english
        tests:
          - not_null
  
  - name: silver_customer
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: customer_unique_id
        tests:
          - not_null
      - name: customer_zip_code_prefix
        tests:
          - not_null
      - name: customer_city
        tests:
          - not_null
      - name: customer_state
        tests:
          - not_null
  
  - name: silver_delivery
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: order_status
        tests:
          - not_null
    
  - name: silver_geolocation
    columns:
      - name: geolocation_zip_code_prefix
        tests:
          - not_null
      - name: geolocation_lat
        tests:
          - not_null
      - name: geolocation_lng
        tests:
          - not_null
      - name: geolocation_city
        tests:
          - not_null
      - name: geolocation_state
        tests:
          - not_null
      
  - name: silver_order_items
    columns:
      - name: order_id
        tests:
          - not_null
      - name: order_item_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: seller_id
        tests:
          - not_null
      - name: price
        tests:
          - not_null
      - name: freight_value
        tests:
          - not_null
  
  - name: silver_order_payments
    columns:
      - name: order_id
        tests:
          - not_null
      - name: payment_sequential
        tests:
          - not_null
      - name: payment_type
        tests:
          - not_null
      - name: payment_installments
        tests:
          - not_null
      - name: payment_value
        tests:
          - not_null

  - name: silver_order_reviews
    columns:
      - name: review_id
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: review_score
        tests:
          - not_null
  
  - name: silver_products
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
  
  - name: silver_sellers
    columns:
      - name: seller_id
        tests:
          - unique
          - not_null
      - name: seller_zip_code_prefix
        tests:
          - not_null
      - name: seller_city
        tests:
          - not_null
      - name: seller_state
        tests:
          - not_null